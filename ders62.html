<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="ders62.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="todo-list-container">
      <div class="todo-list-text">Todo List Sayfasi</div>
    </div>

    <div class="todo-list-input-container">
      <div class="todo-input">
        <input type="text" placeholder="Todo Giriniz">
      </div>
      <div class="todo-add-button-container">
        <button class="todo-add-button">
          Todo Ekleyin
        </button>
      </div>
    </div>
    <div class="todo-footer">
      <div class="todo-list-search">
        <div class="search-header">
          <p>Todo Listesi</p>
        </div>
        <div class="todo-search-input">
          <input type="search" placeholder="Search here">
        </div>
      </div>
      <div class="todo-list">
        <div class="list-element-1">
          <div class="list-text">
            todo1
          </div>
          <div class="close-button-container">
            <button type="button" class="btn-close" aria-label="Close"></button>
          </div>
        </div>

        <div class="list-element-2">
          <div class="list-text">
            todo1
          </div>
          <div class="close-button-container">
            <button type="button" class="btn-close" aria-label="Close"></button>
          </div>
        </div>

        <div class="list-element-3">
          <div class="list-text">
            todo1
          </div>
          <div class="close-button-container">
            <button type="button" class="btn-close" aria-label="Close"></button>
          </div>
        </div>

        <div class="list-element-4">
          <div class="list-text">
            todo1
          </div>
          <div class="close-button-container">
            <button type="button" class="btn-close" aria-label="Close"></button>
          </div>
        </div>
      </div>

      <div class="clear-all-todo-container">
        <button class="clear-all-todo-button">
          Clear All Todo's
        </button>
      </div>
    </div>
  </div>




  <script src="ders62.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
